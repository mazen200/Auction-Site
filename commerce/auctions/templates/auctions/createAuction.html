{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container mt-5">
        <h2 class="mb-4">Create a New Auction</h2>
        <form action="{% url 'auctions:create' %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                {{ AuctionForm.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
